<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    AApproval
  </text>
  <text x="600" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">
    Laravel Multi-Step Approval Workflow
  </text>
  
  <!-- Step 1 -->
  <rect x="100" y="150" width="120" height="80" rx="8" fill="#10b981"/>
  <text x="160" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEP 1</text>
  <text x="160" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Manager</text>
  <text x="160" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">✓ APPROVED</text>
  
  <!-- Connection Line -->
  <rect x="220" y="185" width="60" height="4" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Step 2 -->
  <rect x="300" y="150" width="120" height="80" rx="8" fill="#f59e0b"/>
  <text x="360" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEP 2</text>
  <text x="360" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Finance</text>
  <text x="360" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">⏳ PENDING</text>
  
  <!-- Connection Line -->
  <rect x="420" y="185" width="60" height="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Step 3 -->
  <rect x="500" y="150" width="120" height="80" rx="8" fill="#64748b"/>
  <text x="560" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">STEP 3</text>
  <text x="560" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">GM Final</text>
  <text x="560" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">⏸️ WAITING</text>
  
  <!-- Connection Line -->
  <rect x="620" y="185" width="60" height="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Result -->
  <rect x="700" y="150" width="120" height="80" rx="8" fill="#1e40af"/>
  <text x="760" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">EXECUTE</text>
  <text x="760" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Apply</text>
  <text x="760" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Changes</text>
  
  <!-- Info Box -->
  <rect x="100" y="300" width="720" height="200" rx="12" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Features -->
  <text x="130" y="340" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    Key Features
  </text>
  <text x="130" y="370" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    • Multi-step approval workflows for Laravel models
  </text>
  <text x="130" y="395" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    • Role, Permission and User based approval control
  </text>
  <text x="130" y="420" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    • Simple trait integration - just add "use HasApprovals"
  </text>
  <text x="130" y="445" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    • Automatic handling of create/update/delete operations
  </text>
  <text x="130" y="470" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
    • Backend-only package - no frontend dependencies
  </text>
  
  <!-- Installation -->
  <rect x="900" y="150" width="250" height="150" rx="8" fill="rgba(0,0,0,0.3)"/>
  <text x="920" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">
    Installation
  </text>
  <text x="920" y="210" font-family="monospace" font-size="12" fill="#60a5fa">
    composer require
  </text>
  <text x="920" y="230" font-family="monospace" font-size="12" fill="#60a5fa">
    aurorawebsoftware/aapproval
  </text>
  <text x="920" y="260" font-family="monospace" font-size="12" fill="#fbbf24">
    use HasApprovals;
  </text>
  <text x="920" y="280" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
    Ready to use!
  </text>
  
  <!-- Version Badge -->
  <rect x="950" y="500" width="200" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="1050" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    Laravel 11+ Ready
  </text>
  
</svg>